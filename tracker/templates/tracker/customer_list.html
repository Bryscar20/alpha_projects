<!-- tracker/templates/tracker/customer_list.html -->
{% extends 'tracker/base_generic.html' %}
{% block content %}
{% load static %}
<h2>Customer List</h2>
<a href="{% url 'customer_create' %}">Add Customer</a>
<ul>
    {% for customer in customers %}
    <li>{{ customer.first_name }} {{ customer.last_name }}</li>
    {% endfor %}
</ul>
{% endblock %}
