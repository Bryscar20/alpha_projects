<!-- tracker/templates/tracker/implement_list.html -->
{% extends 'tracker/base_generic.html' %}
{% block content %}
{% load static %}
<h2>Implement List</h2>
<a href="{% url 'implement_create' %}">Add Implement</a>
<ul>
    {% for implement in implements %}
    <li>{{ implement.brand }} - {{ implement.chassis_number }}</li>
    {% endfor %}
</ul>
{% endblock %}
